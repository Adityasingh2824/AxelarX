<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AxelarX Logo - Stylized Infinity/8 Symbol with Angular Lines -->
  <!-- Top open diamond/square -->
  <path d="M60 10 L85 35 L85 60 L60 85 L35 60 L35 35 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Top point extending upwards -->
  <line x1="60" y1="10" x2="60" y2="0" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Middle vertical channel -->
  <path d="M35 60 L35 70 L60 85 L85 70 L85 60" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small horizontal break on left side (approximately halfway down) -->
  <line x1="28" y1="65" x2="28" y2="65" 
        stroke="rgba(15, 23, 42, 1)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Bottom open diamond/square -->
  <path d="M60 85 L85 110 L85 120 L60 120 L35 120 L35 110 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Bottom point extending downwards -->
  <line x1="60" y1="120" x2="60" y2="130" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round"/>
</svg>
